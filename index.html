<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM LEARNING</title>
    
</head>
<body>
    
    <form>
        <fieldset>
            <legend>Personal Information</legend>
        <label for="fname">Firstname:</label>
        <input type="text" id="fname"  placeholder="First Name">
        <br><br>

        <label for="mname">Middlename:</label>
        <input type="text" id="mname"  placeholder="Middle Name">
        <br><br>

        <label for="lname">Lastname:</label>
        <input type="text" name="" id="lname"  placeholder="Lase Name">
        <br><br>

        <label for="Course">Course</label>
        <select name="" id="Course">
            <option value="">Course</option>
            <option value="">MCA</option>
            <option value="">M.tech</option>
            <option value="">BSC</option>
            <option value="">BCA</option>
            <option value="">MSC</option>
        </select>
        <br><br>
        <label for="Gender">Gender:</label>
        <br>
        <input type="radio" name="Gender" id="Gender">Male
        <br>
        <input type="radio" name="Gender" id="Gender">Female
        <br>
        <input type="radio" name="Gender" id="Gender">Other
        <br><br>

        <label for="Dob">DOB</label>
        <input type="date" id="Dob">
        <br><br>
        <label for="CountryCode">Phone:</label>
        <select name="" id="CountryCode">
           
            <option value="+91">+91</option>
            <option value="+1">+1</option>
            
        </select>

        <label for="phonenumber"></label>
        <input type="text" maxlength="10" name="" id="phonenumber" required placeholder=" Phone Number" >

        <br><br>

        <label for="address">Address</label><br>
        <textarea autocomplete="address" id="address" cols="90" rows="6"></textarea >
        <br><br>

        <label for="Email">Email:</label>
        <input type="email" name="email" id="Email" autocomplete="email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" name="" id="password" required>
        <br><br>

        <label for="re-type">Re-type password:</label>
        <input type="password" name="" id="re-type password" required>
        <br><br> 

        <input type="checkbox" id="terms"> <label for="terms">Agree to terms and conditions</label>
        <br><br>

        Choose File <input type="file" placeholder="Chooose file" value="Choose file">
        <br><br>

        Choose Color <input type="color" name="" id="">
        <br><br>
        <input type="reset" name="" id="" value="Reset">
        <input type="submit" name="" id="" value="Submit">
        
    </fieldset>
        
    </form>

</body>
</html>
